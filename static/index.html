<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Voice Assistant</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.end {
            background: #e53e3e;
            margin-left: 10px;
        }
        
        .btn.end:hover {
            background: #c53030;
        }
        
        .audio-visualizer {
            height: 60px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        
        .audio-bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.1s ease;
            animation: pulse 1s ease-in-out infinite;
        }
        
        .audio-bar:nth-child(1) { animation-delay: 0s; }
        .audio-bar:nth-child(2) { animation-delay: 0.1s; }
        .audio-bar:nth-child(3) { animation-delay: 0.2s; }
        .audio-bar:nth-child(4) { animation-delay: 0.3s; }
        .audio-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes pulse {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
        
        .hidden {
            display: none;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>N8N Voice Assistant</h1>
        <p class="subtitle">Powered by AI & Real-time Voice</p>
        
        <div id="status" class="status">
            Ready to start a conversation
        </div>
        
        <div id="visualizer" class="audio-visualizer hidden">
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
        </div>
        
        <div id="controls">
            <button id="startBtn" class="btn" onclick="startSession()">
                Start Conversation
            </button>
            <button id="endBtn" class="btn end hidden" onclick="endSession()">
                End Call
            </button>
        </div>
        
        <div class="footer">
            <p>üéôÔ∏è Speak naturally ‚Ä¢ ü§ñ AI-powered responses ‚Ä¢ ‚ö° <200ms latency</p>
        </div>
    </div>
    
    <script>
        let callObject = null;
        let sessionId = null;
        
        async function startSession() {
            const startBtn = document.getElementById('startBtn');
            const endBtn = document.getElementById('endBtn');
            const status = document.getElementById('status');
            const visualizer = document.getElementById('visualizer');
            
            try {
                startBtn.disabled = true;
                status.textContent = 'Connecting to voice service...';
                status.className = 'status';
                
                // Start session on backend
                const response = await fetch('/start_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to start session');
                }
                
                const data = await response.json();
                sessionId = data.session_id;
                
                // Initialize Daily.co
                callObject = Daily.createCallObject({
                    audioSource: true,
                    videoSource: false,
                    dailyConfig: {
                        experimentalChromeVideoWindowResizing: true
                    }
                });
                
                // Join the room
                await callObject.join({
                    url: data.room_url,
                    userName: 'User'
                });
                
                // Update UI
                status.textContent = 'Connected! Start speaking...';
                status.className = 'status connected';
                startBtn.classList.add('hidden');
                endBtn.classList.remove('hidden');
                visualizer.classList.remove('hidden');
                
                // Set up event listeners
                callObject.on('participant-joined', (event) => {
                    if (event.participant.local) return;
                    console.log('Bot joined the conversation');
                });
                
                callObject.on('error', (error) => {
                    console.error('Daily error:', error);
                    handleError('Connection error occurred');
                });
                
            } catch (error) {
                console.error('Error starting session:', error);
                handleError('Failed to start voice session');
            }
        }
        
        async function endSession() {
            const startBtn = document.getElementById('startBtn');
            const endBtn = document.getElementById('endBtn');
            const status = document.getElementById('status');
            const visualizer = document.getElementById('visualizer');
            
            try {
                // Leave Daily room
                if (callObject) {
                    await callObject.leave();
                    await callObject.destroy();
                    callObject = null;
                }
                
                // End session on backend
                if (sessionId) {
                    await fetch(`/end_session/${sessionId}`, {
                        method: 'POST'
                    });
                    sessionId = null;
                }
                
                // Update UI
                status.textContent = 'Ready to start a conversation';
                status.className = 'status';
                startBtn.disabled = false;
                startBtn.classList.remove('hidden');
                endBtn.classList.add('hidden');
                visualizer.classList.add('hidden');
                
            } catch (error) {
                console.error('Error ending session:', error);
                handleError('Error ending session');
            }
        }
        
        function handleError(message) {
            const status = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');
            const endBtn = document.getElementById('endBtn');
            const visualizer = document.getElementById('visualizer');
            
            status.textContent = message;
            status.className = 'status error';
            startBtn.disabled = false;
            startBtn.classList.remove('hidden');
            endBtn.classList.add('hidden');
            visualizer.classList.add('hidden');
            
            // Clean up
            if (callObject) {
                callObject.destroy();
                callObject = null;
            }
            sessionId = null;
        }
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (sessionId) {
                navigator.sendBeacon(`/end_session/${sessionId}`, {
                    method: 'POST'
                });
            }
        });
    </script>
</body>
</html>
